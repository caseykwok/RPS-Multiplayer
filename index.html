<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>RPS Multiplayer</title>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- External CSS -->
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

	<h1 class="header">Rock Paper Scissors</h1>

	<br>

	<div class="container">

		<div class="row center">
			<div class="col-md-12">
				<form class="form-inline name-form">
					<div class="form-group">
						<input class="form-control" id="name-input" type="text" placeholder="Name">
						<button class="btn btn-default name-submit" type="submit" >Start</button>
					</div>
				</form>
				<div class="greeting"></div>
					<p id="player1-greeting"></p>
					<p id="player2-greeting"></p>
				<div class="turn"></div>
					<p id="player1-turn"></p>
					<p id="player2-turn"></p>
			</div>
		</div>

		<br>
		
		<div class="row">
			<div class="col-md-4">
				<div class="player">
					<p id="player1-name" class="name"></p>
					<p id="player1-score" class="score"></p>
					<div id="player1-rps-options" class="rps-options">
						<p><button type="button" name="Rock">Rock</button></p>
						<p><button type="button" name="Paper">Paper</button></p>
						<p><button type="button" name="Scissors">Scissors</button></p>
					</div>
					<p id="player1-rps-choice" class="rps-choice"></p>
				</div>
			</div>
			<div class="col-md-4">
				<div class="result">
				</div>
			</div>
			<div class="col-md-4">
				<div class="player">
					<p id="player2-name" class="name"></p>
					<p id="player2-score" class="score"></p>
					<div id="player2-rps-options" class="rps-options">
						<p><button type="button" name="Rock">Rock</button></p>
						<p><button type="button" name="Paper">Paper</button></p>
						<p><button type="button" name="Scissors">Scissors</button></p>
					</div>
					<p id="player2-rps-choice" class="rps-choice"></p>
				</div>
			</div>
		</div>

		<br>

		<div class="row">
		</div>

	</div>
	
	<!-- Firebase -->
	<script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- External JS -->
	<script type="text/javascript" src="assets/javascript/app.js"></script>

</head>
</body>
</html>
