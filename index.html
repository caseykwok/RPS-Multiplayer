<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>RPS Multiplayer</title>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<!-- External CSS -->
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

	<h1 class="header">ROCK PAPER SCISSORS</h1>

	<br>

	<div class="container">

		<div class="row center">
			<div class="col-md-12">
				<form class="form-inline name-form">
					<div class="form-group">
						<input class="form-control" id="name-input" type="text" placeholder="Name">
						<button class="btn btn-default name-submit" type="submit">Start <i class="fa fa-play" aria-hidden="true"></i></button>
					</div>
				</form>
				<div class="greeting"></div>
					<p id="player1-greeting"></p>
					<p id="player2-greeting"></p>
					<p id="others-greeting"></p>
				<div class="turn"></div>
					<p id="player1-turn"></p>
					<p id="player2-turn"></p>
			</div>
		</div>

		<br>
		
		<div class="row">
			<div class="col-md-4">
				<div class="player">
					<p id="player1-name" class="name"></p>
					<p id="player1-score" class="score"></p>
					<div id="player1-rps-options" class="rps-options">
						<p><button class="rps-buttons" type="button" name="Rock">Rock <i class="fa fa-hand-rock-o" aria-hidden="true"></i></button></p>
						<p><button class="rps-buttons" type="button" name="Paper">Paper <i class="fa fa-hand-paper-o" aria-hidden="true"></i></button></p>
						<p><button class="rps-buttons" type="button" name="Scissors">Scissors <i class="fa fa-hand-scissors-o" aria-hidden="true"></i></button></p>
					</div>
					<p id="player1-rps-choice" class="rps-choice"></p>
				</div>
			</div>
			<div class="col-md-4">
				<div class="result">
				</div>
			</div>
			<div class="col-md-4">
				<div class="player">
					<p id="player2-name" class="name"></p>
					<p id="player2-score" class="score"></p>
					<div id="player2-rps-options" class="rps-options">
						<p><button class="rps-buttons" type="button" name="Rock">Rock  <i class="fa fa-hand-rock-o" aria-hidden="true"></i></button></p>
						<p><button class="rps-buttons" type="button" name="Paper">Paper <i class="fa fa-hand-paper-o" aria-hidden="true"></i></button></p>
						<p><button class="rps-buttons" type="button" name="Scissors">Scissors <i class="fa fa-hand-scissors-o" aria-hidden="true"></i></button></p>
					</div>
					<p id="player2-rps-choice" class="rps-choice"></p>
				</div>
			</div>
		</div>

		<br>

		<div class="row">
			<div class="col-md-12">
				<div class="chat">
					<div class="chat-conversation-outer">
						<div class="chat-conversation-inner">
						</div>
					</div>
					<form class="form-group chat-form">
						<div class="input-group">
							<input class="form-control" id="chat-input" type="text" placeholder="Start Chatting">
							<span class="input-group-btn"><button class="btn btn-default chat-submit" type="submit">Send <i class="fa fa-paper-plane" aria-hidden="true"></i></button></span>
						</div>
					</form>
				</div>
			</div>
		</div>

		<br>

		<br>

	</div>
	
	<!-- Firebase -->
	<script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
	<!-- Moment JS -->
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- Icons -->
	<script src="https://use.fontawesome.com/75d0eb9449.js"></script>
	<!-- External JS -->
	<script type="text/javascript" src="assets/javascript/app.js"></script>

</head>
</body>
</html>
